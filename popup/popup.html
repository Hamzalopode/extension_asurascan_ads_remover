<!DOCTYPE html>
<html>
<head>
  <title>AsuraScans Ad Remover</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <img id="lloyd-face" src="" alt="" /> <!-- Lloyd's face will go here -->
  <div class="container">
    <h1 class="title-container">
      <img src="../images/asurascan_logo.png" alt="Logo" class="title-logo"/>
      <span>AsuraScans PopUp Clicker</span>
    </h1>
    <div class="status-info">
      <div class="info-line">
        <span class="info-label">Current Status:</span>
        <span id="status" class="info-value status-value">Loading...</span>
      </div>
      <div class="info-line">
        <span class="info-label">Demon Lords Blocked:</span>
        <span id="blockCount" class="info-value count-value">0</span>
      </div>
    </div>
    <button id="toggleButton">Toggle ON/OFF</button>
    <a href="https://www.paypal.com/paypalme/hamzalopode95" target="_blank" id="donateButton" class="button-link">
      Support the Developer <img src="../images/hearthlogo.png" alt="Donate" class="donate-icon"/>
    </a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
